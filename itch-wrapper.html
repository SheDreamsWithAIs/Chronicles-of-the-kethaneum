<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of the Kethaneum</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #dcd0c0;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Chronicles of the Kethaneum...</div>
    <iframe
        src="https://shedreamswithais.github.io/Chronicles-of-the-kethaneum/"
        allowfullscreen
        allow="autoplay; fullscreen"
        onload="document.getElementById('loading').style.display='none'">
    </iframe>
</body>
</html>
