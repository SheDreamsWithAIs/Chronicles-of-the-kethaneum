<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Manager - Chronicles of the Kethaneum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        /* Breadcrumbs */
        .breadcrumbs {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
            transition: all 0.2s;
        }

        .breadcrumb-item:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .breadcrumb-item.current {
            color: #333;
            cursor: default;
        }

        .breadcrumb-item.current:hover {
            text-decoration: none;
        }

        .breadcrumb-separator {
            color: #999;
        }

        /* Actions Bar */
        .actions-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* Grid Layout */
        .grid-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        @media (max-width: 1200px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .manifest-list {
            list-style: none;
        }

        .manifest-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #667eea;
        }

        .manifest-item:hover {
            background: #e9ecef;
            transform: translateX(3px);
        }

        .manifest-item.active {
            background: #667eea;
            color: white;
        }

        .manifest-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .manifest-meta {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            background: white;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Folder Grid */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .folder-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .folder-name {
            font-weight: 600;
            word-break: break-word;
        }

        /* File List */
        .file-list {
            list-style: none;
        }

        .file-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-item.manifest {
            border-left: 4px solid #667eea;
            background: #e7f3ff;
        }

        .file-item.puzzle {
            border-left: 4px solid #28a745;
        }

        .file-item.character {
            border-left: 4px solid #ff6b6b;
        }

        .file-item.generic {
            border-left: 4px solid #ffd93d;
        }

        .file-info {
            flex: 1;
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .file-name {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.manifest {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge.puzzle {
            background: #d4edda;
            color: #155724;
        }

        .badge.character {
            background: #ffe0e0;
            color: #7a1515;
        }

        .badge.generic {
            background: #fff3cd;
            color: #856404;
        }

        .file-meta {
            font-size: 0.85em;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Buttons */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 0.8em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85em;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Manifest Manager</h1>
            <p>Modular content management system for game data</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="error-display"></div>

            <div id="main-content" style="display: none;">
                <!-- Breadcrumbs -->
                <div class="breadcrumbs" id="breadcrumbs">
                    <!-- Populated by JS -->
                </div>

                <!-- Actions Bar -->
                <div class="actions-bar">
                    <button class="btn-primary btn-small" onclick="showCreateFolderModal()">
                        üìÅ New Folder
                    </button>
                    <button class="btn-success btn-small" onclick="showCreateFileModal()">
                        üìÑ New File
                    </button>
                    <button class="btn-secondary btn-small" onclick="showCreateManifestModal()">
                        üìã New Manifest
                    </button>
                    <button class="btn-secondary btn-small" onclick="refreshData()">
                        üîÑ Refresh
                    </button>
                </div>

                <div class="grid-layout">
                    <!-- Sidebar -->
                    <div class="sidebar">
                        <div class="sidebar-section">
                            <div class="sidebar-title">Manifests in This Folder</div>
                            <ul id="manifest-list" class="manifest-list">
                                <!-- Populated by JS -->
                            </ul>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="main-content">
                        <!-- Folders -->
                        <div class="section" id="folders-section" style="display: none;">
                            <h2 class="section-title">Folders</h2>
                            <div class="folder-grid" id="folder-grid">
                                <!-- Populated by JS -->
                            </div>
                        </div>

                        <!-- Files -->
                        <div class="section">
                            <h2 class="section-title">Files</h2>
                            <ul id="file-list" class="file-list">
                                <!-- Populated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div id="create-folder-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('create-folder-modal')">&times;</span>
                <h2>Create New Folder</h2>
            </div>
            <div class="form-group">
                <label for="folder-name">Folder Name:</label>
                <input type="text" id="folder-name" placeholder="characters">
            </div>
            <button class="btn-success" onclick="createFolder()">Create Folder</button>
        </div>
    </div>

    <!-- Create File Modal -->
    <div id="create-file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('create-file-modal')">&times;</span>
                <h2>Create New File</h2>
            </div>
            <div class="form-group">
                <label for="file-name">Filename:</label>
                <input type="text" id="file-name" placeholder="myData.json">
            </div>
            <div class="form-group">
                <label for="content-type">Content Type:</label>
                <select id="content-type">
                    <option value="array">Generic Array</option>
                    <option value="puzzle">Puzzle Data</option>
                    <option value="character">Character Data</option>
                    <option value="object">Generic Object</option>
                </select>
            </div>
            <button class="btn-success" onclick="createFile()">Create File</button>
        </div>
    </div>

    <!-- Create Manifest Modal -->
    <div id="create-manifest-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('create-manifest-modal')">&times;</span>
                <h2>Create New Manifest</h2>
            </div>
            <div class="form-group">
                <label for="manifest-name">Manifest Name:</label>
                <input type="text" id="manifest-name" placeholder="character">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Will create: <span id="manifest-preview" style="font-family: monospace;">characterManifest.json</span>
                </small>
            </div>
            <button class="btn-success" onclick="createManifest()">Create Manifest</button>
        </div>
    </div>

    <!-- View File Modal -->
    <div id="view-file-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('view-file-modal')">&times;</span>
                <h2 id="view-file-title">File Preview</h2>
            </div>
            <div id="view-file-body">
                <!-- Content populated by JS -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3030/api';
        let currentPath = '';
        let currentData = { folders: [], files: [], manifests: [] };
        let selectedManifest = null;

        // Initialize
        async function init() {
            try {
                await loadData();
                renderUI();
                hideLoading();
            } catch (error) {
                console.error('Init error:', error);
                showError('Failed to connect to server. Make sure the server is running (npm start).');
            }
        }

        // Load data for current path
        async function loadData() {
            try {
                const response = await fetch(`${API_BASE}/browse?path=${encodeURIComponent(currentPath)}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                currentData = result;
            } catch (error) {
                console.error('Load error:', error);
                throw error;
            }
        }

        // Refresh data
        async function refreshData() {
            showLoading();
            await loadData();
            renderUI();
            hideLoading();
            showSuccess('Refreshed!');
        }

        // Render UI
        function renderUI() {
            renderBreadcrumbs();
            renderManifestList();
            renderFolders();
            renderFiles();
        }

        // Render breadcrumbs
        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            const parts = currentPath ? currentPath.split('/').filter(Boolean) : [];

            let html = '<div class="breadcrumb">';
            html += '<span class="breadcrumb-item" onclick="navigateTo(\'\')">üìÅ /data</span>';

            let pathSoFar = '';
            parts.forEach((part, index) => {
                pathSoFar += (pathSoFar ? '/' : '') + part;
                const isLast = index === parts.length - 1;

                html += '<span class="breadcrumb-separator">/</span>';
                html += `<span class="breadcrumb-item ${isLast ? 'current' : ''}"
                         onclick="navigateTo('${pathSoFar}')">${part}</span>`;
            });

            html += '</div>';
            breadcrumbs.innerHTML = html;
        }

        // Render manifest list
        function renderManifestList() {
            const list = document.getElementById('manifest-list');

            if (currentData.manifests.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #999; font-size: 0.9em;">No manifests in this folder</div>';
                return;
            }

            let html = '';
            currentData.manifests.forEach(manifest => {
                html += `
                    <li class="manifest-item" onclick="selectManifest('${manifest.manifestType}')">
                        <div class="manifest-name">${manifest.name}</div>
                        <div class="manifest-meta">${manifest.itemCount} items</div>
                    </li>
                `;
            });

            list.innerHTML = html;
        }

        // Render folders
        function renderFolders() {
            const section = document.getElementById('folders-section');
            const grid = document.getElementById('folder-grid');

            if (currentData.folders.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';

            let html = '';
            currentData.folders.forEach(folder => {
                html += `
                    <div class="folder-card" onclick="navigateTo('${folder.path}')">
                        <div class="folder-icon">üìÅ</div>
                        <div class="folder-name">${folder.name}</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // Render files
        function renderFiles() {
            const list = document.getElementById('file-list');

            if (currentData.files.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÑ</div><p>No files in this folder</p></div>';
                return;
            }

            let html = '';
            currentData.files.forEach(file => {
                const contentType = file.contentType || 'generic';

                html += `
                    <li class="file-item ${contentType}">
                        <div class="file-info">
                            <div class="file-header">
                                <span class="file-name">${file.name}</span>
                                <span class="badge ${contentType}">${contentType}</span>
                            </div>
                            <div class="file-meta">
                                ${file.itemCount !== undefined ? `Items: ${file.itemCount}` : ''}
                                ${file.genre ? ` | Genre: ${file.genre}` : ''}
                                ${file.books ? ` | Books: ${file.books.length}` : ''}
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-primary btn-small" onclick="viewFile('${file.path}')">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn-danger btn-small" onclick="deleteFile('${file.path}', '${file.name}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </li>
                `;
            });

            list.innerHTML = html;
        }

        // Navigate to path
        async function navigateTo(path) {
            currentPath = path;
            showLoading();
            await loadData();
            renderUI();
            hideLoading();
        }

        // Create folder
        async function createFolder() {
            const name = document.getElementById('folder-name').value.trim();

            if (!name) {
                alert('Please enter a folder name');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folderName: name, parentPath: currentPath })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                closeModal('create-folder-modal');
                document.getElementById('folder-name').value = '';
                await refreshData();
                showSuccess(`Created folder: ${name}`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Create file
        async function createFile() {
            const name = document.getElementById('file-name').value.trim();
            const contentType = document.getElementById('content-type').value;

            if (!name) {
                alert('Please enter a filename');
                return;
            }

            if (!name.endsWith('.json')) {
                alert('Filename must end with .json');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: name, folderPath: currentPath, contentType })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                closeModal('create-file-modal');
                document.getElementById('file-name').value = '';
                await refreshData();
                showSuccess(`Created file: ${name}`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Create manifest
        async function createManifest() {
            const name = document.getElementById('manifest-name').value.trim();

            if (!name) {
                alert('Please enter a manifest name');
                return;
            }

            try {
                const filename = `${name}Manifest.json`;
                const response = await fetch(`${API_BASE}/file`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename,
                        folderPath: currentPath,
                        contentType: 'manifest'
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                closeModal('create-manifest-modal');
                document.getElementById('manifest-name').value = '';
                await refreshData();
                showSuccess(`Created manifest: ${filename}`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // View file
        async function viewFile(filePath) {
            try {
                const response = await fetch(`${API_BASE}/file?path=${encodeURIComponent(filePath)}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                const modal = document.getElementById('view-file-modal');
                const title = document.getElementById('view-file-title');
                const body = document.getElementById('view-file-body');

                title.textContent = `Preview: ${filePath}`;
                body.innerHTML = `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;

                modal.classList.add('active');
            } catch (error) {
                alert('Error loading file: ' + error.message);
            }
        }

        // Delete file
        async function deleteFile(filePath, fileName) {
            if (!confirm(`Delete ${fileName}? This cannot be undone!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/file?path=${encodeURIComponent(filePath)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                await refreshData();
                showSuccess(`Deleted: ${fileName}`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Show modals
        function showCreateFolderModal() {
            document.getElementById('create-folder-modal').classList.add('active');
        }

        function showCreateFileModal() {
            document.getElementById('create-file-modal').classList.add('active');
        }

        function showCreateManifestModal() {
            document.getElementById('create-manifest-modal').classList.add('active');
            document.getElementById('manifest-name').addEventListener('input', (e) => {
                document.getElementById('manifest-preview').textContent = `${e.target.value}Manifest.json`;
            });
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function showSuccess(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '2000';
            alert.style.minWidth = '300px';
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.innerHTML = `<div class="alert alert-error"><strong>Error:</strong> ${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
